<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading&hellip;</title>
</head>
<body onload="loadjsnow()">
    
    <script>
function loadjsnow() {
  fetch("https://www.nationstates.net/cgi-bin/api.cgi?region=united_alliances")
  .then(response => response.text())
  .then(data => {
    let parser = new DOMParser();
    let xml = parser.parseFromString(data, "application/xml");

    console.log(xml);

    let waDelegate = xml.documentElement.childNodes[9].innerHTML;

    location.replace("https://nationstates.net/" + waDelegate);

  })
  .catch(console.error);
  }
    </script>
</body>
</html>
